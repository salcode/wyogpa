<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unofficial Wyomissing Area School District Weighted GPA Calculator</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Unofficial Wyomissing Area School District Weighted GPA Calculator</h1>

		<div class="container">

			<fieldset>
				<legend>Input</legend>
				<form id="input-form">
					<p>
						<label for="grade-level">Grade Level:</label>
						<select id="grade-level" class="grade-level" name="grade-level" required>
							<option value="4">12</option>
							<option value="3">11</option>
							<option value="2">10</option>
							<option value="1">9</option>
						</select>

					<table>
						<thead>
							<tr>
								<th>Course</th>
								<th>Credits</th>
								<th>Grade</th>
								<th>Type</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<p><input type="submit" id="add-course" value="Add Course" /></p>
					<p><input type="reset" id="reset" value="Reset" /></p>
					<p><input type="submit" id="submit" value="Calculate" /></p>
				</form>
			</fieldset>

			<fieldset>
				<legend>Output</legend>
				<div id="output" />
			</fieldset>
		</div>
		<p>
		Created by <a href="https://salferrarello.com">Sal Ferrarello</a><br>
		Source code available at <a href="https://github.com/salcode/wyogpa">github.com/salcode/wyogpa</a>
		</p>
		<table id="template">
			<tr>
				<td><input class="course" type="text" name="course" placeholder="Course (optional)" /></td>
				<td>
					<select class="credits" name="credits" required>
						<option value="0.25">0.25</option>
						<option value="0.5">0.5</option>
						<option value="1" selected="selected">1</option>
					</select>
				</td>
				<td>
					<select class="grade" name="grade" required>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="C">C</option>
						<option value="D">D</option>
						<option value="F">F</option>
					</select>
				</td>
				<td>
					<select class="type" name="type">
						<option value="regular">Regular</option>
						<option value="honors">Honors</option>
						<option value="ap">AP</option>
					</select>
				</td>
				<td>
					<button type="button" class="remove-course">Remove</button>
				</td>
			</tr>
		</table>
		<script src="js/app.js"></script>
	</body>
</html>
